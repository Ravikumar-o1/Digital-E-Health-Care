<header id="header" id="home" style="z-index:1000;position: sticky">
    <div class="header-top" style="z-index:1000;position: sticky">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-sm-6 col-4 header-top-left no-padding">
                    <a routerLink="['/']"><img src="assets/eHealth-logo.png" alt="" title="" style="width:160px" /></a>
                </div>
                <div class="col-lg-6 col-sm-6 col-8 header-top-right no-padding">
                    <a class="btns" href="#">+953 012 3654 896</a>
                    <a class="btns" href="#">ehealthcare@medical.com</a>
                    <a class="icons" href="#">
                        <span class="lnr lnr-phone-handset"></span>
                    </a>
                    <a class="icons" href="#">
                        <span class="lnr lnr-envelope"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container main-menu">
        <div class="row align-items-center justify-content-between d-flex">
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu-active"><a [routerLink]="['/']" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
              true}">Home</a></li>
                    <li>
                        <a *ngIf="!this.authService.loggedIn && !this.patientAuthService.loggedIn; else logout" routerLink="/login" routerLinkActive="active-link">Doctor_Login</a>
                    </li>
                    <li *ngIf="!this.authService.loggedIn">
                        <a routerLink="/patientView" *ngIf="!this.patientAuthService.loggedIn">Patient_Login</a>
                    </li>

                    <li *ngIf="this.authService.loggedIn">
                        <a routerLink="/doctor" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
                true}">Doctor_Profile
              </a>
                    </li>
                    <li *ngIf="this.authService.loggedIn">
                        <a routerLink="/doctor/login" *ngIf="!this.patientAuthService.loggedIn; else patientLogout">Patient_Login</a>
                    </li>
                    <li class="menu-has-children" *ngIf="this.patientAuthService.loggedIn "><a href="">Patient</a>
                        <ul>
                            <li><a class="dropdown-item" style="font-size:18px" routerLink="/patient" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
                    true}">Patient_Profile</a></li>
                            <li><a class="dropdown-item" style="font-size:18px" routerLink="/patient/data">documents</a></li>
                            <li><a class="dropdown-item" style="font-size:18px" *ngIf="this. authService.loggedIn" routerLink="/patient/upload">upload_documents</a></li>
                            <li><a class="dropdown-item" style="font-size:18px" routerLink="/patient/logout">Patient_logout</a></li>

                        </ul>
                    </li>
                    <li *ngIf="this.authService.loggedIn">
                        <a routerLink="/logout">logout</a>
                    </li>
                </ul>
            </nav>
            <!-- #nav-menu-container -->
            <!-- <div class="menu-social-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-dribbble"></i></a>
                <a href="#"><i class="fa fa-behance"></i></a>
            </div> -->
        </div>
    </div>
</header>
